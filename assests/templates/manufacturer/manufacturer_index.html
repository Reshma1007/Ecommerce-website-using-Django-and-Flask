         jQuery(document).ready(function ($) {

         		event.preventDefault();
         		$('html,body').animate({

         		}, 900);
         	});
         });
      </script>
      <!-- start-smoth-scrolling -->

      <script>
         $(document).ready(function () {

         		containerHoverID: 'toTopHover', // fading element hover id
         		scrollSpeed: 1200,
         		easingType: 'linear'
         	};


         	$().UItoTop({
         		easingType: 'easeOutQuart'
         	});

         });
      </script>
